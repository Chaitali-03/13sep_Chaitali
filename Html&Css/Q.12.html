<!-- 12. Create a dynamic pseudo class using HTML, CSS. -->
<!DOCTYPE html>
<html>
<head>
    <style>
        /* Default styles for the button */
        .my-button {
            padding: 10px;
            background-color: #3498db;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        /* Styles for the button when hovered */
        .my-button:hover {
            background-color: #2980b9;
        }
    </style>
    <title>Dynamic Pseudo-class Example</title>
</head>
<body>

<!-- Button with dynamic pseudo-class -->
<button class="my-button">Hover Me</button>

</body>
</html>
