<!DOCTYPE html>
<html>
<head>
    <title>Inline CSS</title>
</head>
<body>
    <h1 style="color: red;">Inline CSS</h1>
    <p style="color: orange;">This is a paragraph styled using inline CSS.<br>
        Inline CSS involves applying styles directly to individual HTML elements using the style attribute. <br>
        inline CSS is specific to a particular HTML tag. </p>
</body>
</html>
