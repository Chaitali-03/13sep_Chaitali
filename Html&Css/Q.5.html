<!-- 5. Create a Table Of college Management system using row span & colspan. -->
<!DOCTYPE html>
<html>
<head>
    <title>College Management System</title>
    <style>
        table {
            border: 3px;
            width: 100%;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>

<body>

    <h2 align="center">College Management System</h2>

    <table>
        <tr>
            <th rowspan="2">ID</th>
            <th rowspan="2">Name</th>
            <th colspan="3">Subjects</th>
            <th rowspan="2">Total Marks</th>
        </tr>
        <tr>
            <th>Math</th>
            <th>Physics</th>
            <th>Chemistry</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Khyati</td>
            <td>90</td>
            <td>85</td>
            <td>92</td>
            <td>267</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Denisha</td>
            <td>88</td>
            <td>92</td>
            <td>95</td>
            <td>275</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Ayushi</td>
            <td>86</td>
            <td>96</td>
            <td>91</td>
            <td>273</td>
        </tr>
    </table>

</body>

</html>
