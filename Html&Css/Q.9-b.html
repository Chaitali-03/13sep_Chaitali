<!DOCTYPE html>
<html>
<head>
    <title>Internal CSS</title>
    <style>
        h1{
            color: blue;
        }
        p {
            color: green;
        }
    </style>
</head>
<body>
    <h1>Internal CSS</h1>
    <p>This is a paragraph styled using internal CSS.<br>
        Internal CSS involves placing your CSS code directly within the <b>style</b> tag in the <b>head</b> section of an HTML document.<br>
        The styles defined in internal CSS are specific to that particular HTML file.</p>
</body>
</html>
